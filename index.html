<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ?navbar start -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Navbar</a>
        <form class="d-flex" role="search">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" id="search-btn" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- ?navbar end -->
    <!-- ?admin panel start -->
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Admin panel</h2>
      <input
        type="text"
        class="inp mb-2 w-50 form-control"
        id="title"
        placeholder="title"
      />
      <input
        type="text"
        class="inp mb-2 w-50 form-control"
        id="price"
        placeholder="price"
      />
      <input
        type="text"
        class="inp mb-2 w-50 form-control"
        id="descr"
        placeholder="description"
      />
      <input
        type="text"
        class="inp mb-2 w-50 form-control"
        id="image"
        placeholder="image URL"
      />
      <button class="btn btn-dark w-50" id="btn-add">Add product</button>
    </div>
    <!-- ?admin panel end -->
    <!-- ?content start -->
    <div
      id="products-list"
      class="d-flex flex-wrap justify-content-center"
    ></div>
    <!-- ?content end -->
    <!-- ? Modal start -->
    <div
      class="modal fade"
      tabindex="-1"
      id="exampleModal"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="admin d-flex flex-column w-100 align-items-center">
              <h2 class="mb-4">Edit product</h2>
              <input
                type="text"
                class="inp mb-2 w-80 form-control"
                id="edit-title"
                placeholder="Edit title"
              />
              <input
                type="text"
                class="inp mb-2 w-80 form-control"
                id="edit-price"
                placeholder="Edit price"
              />
              <input
                type="text"
                class="inp mb-2 w-80 form-control"
                id="edit-descr"
                placeholder="Edit description"
              />
              <input
                type="text"
                class="inp mb-2 w-80 form-control"
                id="edit-image"
                placeholder="Edit image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ? Modal end -->

    <!-- ? PAGINATION -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item prev">
          <a class="page-link" href="#">Previous</a>
        </li>
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
        <div class="pagination-list d-flex"></div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <!-- ? END OF PAGINATION -->
    <!-- JavaScript -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
